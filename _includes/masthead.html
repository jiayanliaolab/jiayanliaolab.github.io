{% include base_path %}

<div class="masthead"  style="background-image: url('https://jiayanliaolab.github.io/images/sydney1.jpg?raw=true'); background-size: 100% 100%; background-position: center; height: 150px; display: align-items: center;" >

  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/"  style="color: black; background-color: transparent; text-decoration: none; padding: 5px 10px; border: none;" >{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
              {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}"      style="color: black; background-color: transparent; text-decoration: none; padding: 5px 10px; border: none;"     >{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
